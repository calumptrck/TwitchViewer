<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <script src="https://use.fontawesome.com/0e6a1b4153.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
</head>

<body>

  <div class="container mb-5">
    <div class="header mb-4 lshadow">
    <div class="logo">
      <h2 class="logotext">Twitch Status.</h2>
      <div class="logoimg">
        <h2 class="logotext"><a href="https://twitch.tv"><i class="fa fa-twitch"></i></a></h2>
      </div>
        <div class="row">
          <div class="col-sm-6 col-md">
            <div class="addStreamer">
              <h5>Add Streamer</h5>
              <div class="input-group add">
                <input type="text" class="form-control iAdd" placeholder="Username">
                <span class="input-group-btn">
                  <button class="btn btn-secondary bAdd" type="button">Add</button>
                </span>
              </div>
            </div>
          </div>
      <div class="col-sm-6 col-md">
        <div class="filter">
        <h5>Sort By</h5>
        <div class="btn-group"aria-label="Basic example">
          <button type="button" class="btn btn-secondary bStat active bAll">All</button>
          <button type="button" class="btn btn-secondary bStat bOnline">Online</button>
          <button type="button" class="btn btn-secondary bStat bOffline">Offline</button>
        </div>
      </div>
      </div>
      </div>
    </div>
  </div>
  <div class="row content">

</div>
  </div>
</body>

</html>
